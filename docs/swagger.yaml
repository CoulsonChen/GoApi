    properties:
      acct:
        type: string
      pwd:
        type: string
    type: object
  models.User:
    properties:
      acct:
        type: string
      createdAt:
        type: string
      fullName:
        type: string
      pwd:
        type: string
      updatedAt:
        type: string
    type: object
host: localhost:8081
